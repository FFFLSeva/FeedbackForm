<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Food for Life</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="contact">
    <div class="container">
      <img src="ffl-logo.png" class="logo" alt="Food for Life Logo" class="logo">
      <h2>Prasadam Pass</h2>

      <!-- Contact Form -->
      <form id="contact-form" name="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phonenumber" placeholder="Your Phone Number" required>
        <input type="text" name="dob" placeholder="Your Date of Birth" required>
        <input type="text" name="address" placeholder="Your Address" required>
        <textarea name="query" placeholder="Your Query" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Hidden gallery -->
      <div id="activity-gallery" style="display: none; text-align: center; align-items: center ;margin-top: 20px;">
        <img src="PitruPaksha.png" alt="Prasadam Pass" style="max-width:400px; display:block; margin:0 auto;">
        <h2>Prasadam Pass</h2>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
